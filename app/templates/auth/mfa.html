{% extends "base.html" %}
{% set title = "Two-factor authentication" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h5 mb-3">Enter your authentication code</h1>
        <form method="post" action="/mfa">
          <input type="hidden" name="csrf" value="{{ csrf }}">
          <div class="mb-3">
            <label class="form-label">6-digit code</label>
            <input class="form-control" type="text" name="code" inputmode="numeric" autocomplete="one-time-code" required>
          </div>
          <button class="btn btn-primary w-100" type="submit">Verify</button>
        </form>
        <div class="mt-3 text-muted small">
          Use your authenticator app (Google Authenticator, Microsoft Authenticator, 1Password, etc.).
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
